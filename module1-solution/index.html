<!DOCTYPE html>
<html>
<head>
	<title>Name calculator</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="nameCalculator">
	<h1>Name calculator</h1>
	<div ng-controller="nameCalculatorController">	Your name:
		<input type="name" name="name" ng-model="name" ng-keyup="displayNumeric();">
		<div>Total numeric value of person's name is: {{totalValue}}</div>
	</div>
</body>
</html>
